<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styling.css">

    <div class="Container">
     <div class="Top">
      <p>BugMe Issue Tracker</p>
     </div>
     <div class="sides">

 <label for="Title">Title</label>

<br>

 <br>
 <div class="Area1"><label for="Priority">Priority</label>

 <br>
 <button>Submit</button>
